language: node_js

node_js:
  - '12'

sudo: false

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - node_modules

script:
  - yarn eslint
  - yarn test

before_deploy:
  - npm --no-git-tag-version --allow-same-version version $TRAVIS_TAG
  - yarn build
  - rm .travis.yml

deploy:
  provider: npm
  email: contact@yoctu.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
